plugins {
    id "java-library"
    id "edu.wpi.first.GradleRIO"
    id "idea"
}

targetCompatibility = JavaVersion.VERSION_17
sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenLocal()
}

dependencies {
    compileOnly(wpi.java.deps.wpilib())
    compileOnly(wpi.java.vendor.java())
}